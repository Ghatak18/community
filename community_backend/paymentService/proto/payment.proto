syntax = "proto3";
package payment;

service RequestForPayment{
    rpc RequestForPayment (paymentRequest) returns (paymentLink);
}

message paymentRequest {
    string orderId = 1;
    string userId = 2;
    int32 price = 3;
    string ack = 4;
}

message paymentLink {
    string paymentLink = 1;
}